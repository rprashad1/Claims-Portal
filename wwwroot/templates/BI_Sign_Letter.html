      body { font-family: Arial, sans-serif; margin: 36px; color:#111 }
      .header { margin-bottom: 24px }
      .address { margin-bottom: 18px }
    </style>

  <body>
    <div class="header">
      <h2>BI Sign Letter</h2>

    <p>Re: Claim - Please contact extension {Extension Number} for further details.</p>

    </p>

    <p>Sincerely,<br/>Claims Team</p>
